<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue 시작</title>
    <!-- 1. vue cdn -->
    <script src = "https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <!-- 3. div#app 생성  -->
    <div id="app">
      {{message}}

    </div>

    
    <script>
      
      // 2. createApp 생성 
      const { createApp, ref } = Vue
      // createApp 객체. 즉 instance
      const app = createApp({
        //createApp의 선언부
        setup(){
          //setup함수의 선언부
          const message = ref("상진")
          console.log(message)
          console.log(message.value)
          // 5. setup 함수 return -> setup함수 안에서 return
          return { // return도 객체로 만들어서 return 해야함!
            message
          }
        }

      })

        
      // 4. script mount 연결
      app.mount('#app')
      
    </script>
  </body>
</html>
